<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="text-bg-light p-3">
    <div class="container ">
      <div class=" cd" >
        <div class="">
          <h5 class=" display-4">Guess The Number</h5>
          <p class="">
            We have selected a random number between 1 and 100. See if you can
            guess it in 10 turns or fewer. We'll tell you if your guess was too
            high or too low.
          </p>

          <div class="input-group">
            <span class="input-group-text">Enter a Number</span>
            <input type="number" aria-label="First name" class=" guessField">
            <button href="#" class="btn btn-secondary guessSubmit">Submit</button>
          </div>
          <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHigh"></p>
          </div>
          <div class="button-div"></div>
          <!-- <button style="margin-left:6% ; margin-top: 3%;" class="btn btn-lg btn-dark">New Game</button> -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
